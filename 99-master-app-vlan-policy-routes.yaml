# Fix agent-gateway — replace existing PGSSLMODE=require with disable
oc patch deploy agent-gateway -n pai-dev --type json \
  -p '[{"op":"replace","path":"/spec/template/spec/containers/0/env/0/value","value":"disable"}]'

# Fix internal-agentmesh — append PGSSLMODE=disable to existing env array
oc patch deploy internal-agentmesh-agent-gateway-service -n pai-dev --type json \
  -p '[{"op":"add","path":"/spec/template/spec/containers/0/env/-","value":{"name":"PGSSLMODE","value":"disable"}}]'
