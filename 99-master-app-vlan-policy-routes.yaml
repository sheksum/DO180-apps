oc apply -f - <<'EOF'
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-dev-tls
  namespace: openshift-ingress
spec:
  secretName: wildcard-dev-tls-secret
  issuerRef:
    name: vault-issuer
    kind: ClusterIssuer
  dnsNames:
    - "*.dev.ocp-ai.calix.local"
  duration: 8760h
  renewBefore: 720h
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-test-tls
  namespace: openshift-ingress
spec:
  secretName: wildcard-test-tls-secret
  issuerRef:
    name: vault-issuer
    kind: ClusterIssuer
  dnsNames:
    - "*.test.ocp-ai.calix.local"
  duration: 8760h
  renewBefore: 720h
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-prod-tls
  namespace: openshift-ingress
spec:
  secretName: wildcard-prod-tls-secret
  issuerRef:
    name: vault-issuer
    kind: ClusterIssuer
  dnsNames:
    - "*.prod.ocp-ai.calix.local"
  duration: 8760h
  renewBefore: 720h
EOF
