[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "parser_service"
version = "0.1.0"
description = "Parser microservices to usecases with file types - pdf/ppt/docx to parser content into markdown"
dependencies = [
    "fastapi==0.116.1",
    "uvicorn==0.35.0",
    "docling==2.43.0",
    "pydantic==2.11.7",
    "psutil==6.0.0",
    "PyMuPDF==1.26.3",
    "python-pptx==1.0.2",
    "python-docx==1.2.0",
    "openai==1.98.0",
    "pillow==11.3.0",
    "python-multipart==0.0.20",
    "dotenv==0.9.9",
    "aiofiles==24.1.0",
    "requests==2.32.4",
    "httpx>=0.25.0",
    "lazyops>=0.4.0",
    "observability-library==1.0.0.dev1016"
]

authors = [
  { name = "Calix" },
]

readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
]

[dependency-groups]
dev = [
    "pytest>=8.0",
    "flake8>=6.0",
    "isort>=5.0",
    "black>=23.0",
    "pre-commit>=4.3.0",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
]


[project.scripts]
parser-service = "parser_service:main"

[tool.hatch.build.targets.wheel]
packages = ["src/parser_service"]


[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 79

[tool.flake8]
ignore = ["E203", "E266", "E501", "W503", "F403", "F401"]
max-line-length = 79
max-complexity = 18
select = ["B","C","E","F","W","T4","B9"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = [
    "--strict-markers",
    "--strict-config",
    "--disable-pytest-warnings",
    "-ra"
]
xfail_strict = true

[tool.hatch.metadata]
allow-direct-references = true

[[tool.uv.index]]
name = "nexus"
url = "https://nexus.tools.shared.xilac.net/repository/pypi-nprod/simple"
explicit = true

[tool.uv.sources]
observability-library = { index = "nexus" }
